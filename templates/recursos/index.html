{% extends 'base.html' %}
{% block title %}| Recursos {% endblock %}
{% load gravatar %}

{% block pagetitle %} Lista de Recursos{% endblock %}


{% block content %}

<section class="bg-primary text-white py-3">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2><i class="fas fa-grip-horizontal"></i> Recursos</h2>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    {% for recurso in recursos %}
          <strong>{{recurso.nome}}</strong>
          {{recurso.descricao|safe}}
    {% endfor %}
  </div>
</section>


{% endblock content %}
