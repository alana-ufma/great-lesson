{% extends 'base.html' %}
{% load static %}
{% block content %}


<section id="login" class="bg-dark text-white text-center py-5">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="mb-2">
          <h1>LOGIN</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<!--login -->
<section id="login" class="my-5 text-center ">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card mb-2">
          <div class="card-body">
            <h3>Autenticação</h3>
            <hr />
            {% if form.errors.username %}
            <div class="alert alert-danger">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
              {% for e in form.errors %}
              {{ e }}
              {% endfor %}
            </div>
            {% endif %}

            <form action="{% url 'accounts:login' %}" method="POST">
              {% csrf_token %}

              {% include 'partials/_alerts.html' %}

              <div class="form-group mb-1">
                <input type="text" class="form-control form-control-lg" name="username" placeholder="Usuário" aria-label="Username" aria-describedby="basic-addon1" required>
              </div>
              <div class="form-group mb-1">
                <input type="password" class="form-control form-control-lg" name="password" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon1" required>
              </div>
              <button type="submit" class="btn btn-dark btn-block">Entrar</button>
            </form>

          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h3 class="lead text-muted">- ou -</h3>
            <hr />
            <div class="row">
              <div class="col-md-12">
                <a href="{% url 'accounts:password_reset'%}">Recuperar Senha</a>
                <!-- <div class="col-md-6"><a href="#authoring" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> | Facebook</a></div>
                            <div class="col-md-6"><a href="#authoring" class="btn btn-danger btn-block"><i class="fa fa-google-plus"></i> | Google</a></div>-->
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
</section>

{% endblock %}
