{% extends 'base.html' %}

{% block content %}

<section id="authoring-header" class="bg-primary text-white py-3">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2><i class="fas fa-grip-horizontal"></i> Dashboard</h2>
      </div>
    </div>
  </div>
</section>

<section style="background-color:#E6E9EC">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">Dashboard</li>
      </ol>
    </nav>
  </div>
</section>

<section style="height:62vh;">
  <div class="container">
    <div class="row py-3">
      <div class="col-md-3">
        <div class="card text-center bg-white text-dark my-2">
          <div class="card-body text-center">
            <h3>Lesson</h3>
            <hr>
            <h1><i class="fas fa-graduation-cap"></i></h1>
            <a href="{% url 'core:catalogo'%}" class="btn btn-success btn-block"> Acessar Cat√°logo</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center bg-success text-dark my-2">
          <div class="card-body">
            <h3>Aulas Criadas</h3>
            <h1 class="display-4"><i class="fas fa-folder-open"></i> {{ aulas.count }} </h1>
            <a href="{% url 'aula:listar_aulas' %}" class="btn btn-outline-dark mt-4 btn-block btn-sm"><i class="fa fa-list"></i> Listar</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center bg-success text-dark my-2">
          <div class="card-body">
            <h3>Avisos</h3>
            <h1 class="display-4"><i class="fas fa-exclamation-triangle"></i> 0 </h1>
            <a href="#" class="btn btn-outline-dark mt-4 btn-sm btn-block"><i class="fa fa-list"></i> Listar</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center  bg-success  text-dark my-2">
          <div class="card-body">
            <h3>Tarefas</h3>
            <h1 class="display-4"><i class="fas fa-calendar-check"></i> 0 </h1>
            <a href="#" class="btn btn-outline-dark mt-4 btn-sm btn-block"><i class="fa fa-list"></i> Listar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
